<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <meta charset="UTF-8"/>
  <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great|Dosis:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="infoStyle.css"/>
  <link rel="stylesheet" type="text/css" href="gallery.css"/>
  <link rel="shortcut icon" href="images/icono.png"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.min.js"></script>
  <title>Elva Arce</title>
</head>
<body  ng-app="loginApp" ng-controller="loginCtrl as login">
  <form target="" ng-if="login.loggedIn === false" ng-submit="login.sendAuth($event)">
    <input ng-model="login.uname" placeholder="username"></input><br />
    <input placeholder="password" type="password"></input><br />
    <input type="submit" value="login"></input>
  </form>
  {{login.uname}}
  <form action="/login" method="post">
        <div class="form-group">
            <input placeholder="user" type="text" class="form-control" name="username"></input>
        </div>
        <div class="form-group">
            <input placeholder="password" type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>
</body>
<script src="ang_apps/loginApp.js"></script>
</html>
