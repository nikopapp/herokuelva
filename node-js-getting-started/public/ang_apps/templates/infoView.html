<div class="content-info">
  <div class="flex-item" ng-click="info.getPrev()">
  <a id="prev" >
    <span class="prev">
      &lt;
    </span>
  </a>
</div>
  <div class="info-img">
    <div id=info-text>
    <img ng-click="blowUp($event)" class="info-img-img" id={{info.imageId}} src="{{info.imageSrc}}" alt="{{info.imageAlt}}">
    <div>
      <em><strong><span>{{info.imageAlt}}.</span></strong></em>
      <span ng-show="info.languageObj.value === info.eng" ng-repeat="descsENG in info.imageDescENG">{{descsENG}}.</span>
      <span ng-show="info.languageObj.value === info.esp" ng-repeat="descsESP in info.imageDescESP">{{descsESP}}.</span>
      </div>
    </div>
  </img>
  </div>
<div class="flex-item" ng-click="info.getNext()">
    <a id="next" >
      <span class="next">
        &gt;
      </span>
    </a>
  </div>
</div>
